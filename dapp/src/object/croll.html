<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script language="JavaScript" src="./js/app.js" charset="UTF-8"></script>
<title>제주과학고 물품 대장 - 준비물 입력</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="shortcut icon" href="#" />
<style>
@import url('https://fonts.googleapis.com/css?family=Black+Han+Sans&display=swap');
@import url('https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap&subset=korean');
h1{
	font-family: 'Black Han Sans', sans-serif;
	font-size: 50px;
font-weight:500;}
h2 {
	background-color: #B2CCFF;
	margin: 0px 0px 0px;
	padding: 30px;
			}
			h3{
				font-family: 'Noto Sans KR', sans-serif;
				font-size: 30px;}
				input, span, th,td,tr,button{
			    font-family: 'Noto Sans KR', sans-serif;
			  }
			</style>
	<h2></h2><br><br>
</head>
<body>
	<center>
	<h1 class="text-center">물품 대여창</h1>
</center>
<!-- 동적 테이블 -->
<table border="1" id="list_table">
	<colgroup>
		<!-- column 의 설정을 할수 있다. -->
		<col style="width:70px">
		<col style="width:200px">
		<col style="width:400px">
		<col style="width:300px">
		<col style="width:200px">
		<col style="width:100px">
	</colgroup>

	<thead>
		<tr>
			<th>No.</th>
			<th>objectName</th>
			<th>objectchar</th>
			<th>link</th>
			<th>count</th>
			<th>price</th>
		</tr>
	</thead>
</table>

<h3>추가 입력 테이블</h3>

<table border="1" id="append_table">
<colgroup>
   <col style="width:70px">
   <col style="width:200px">
	 <col style="width:400px">
   <col style="width:300px">
   <col style="width:200px">
	 <col style="width:100px">
</colgroup>

<thead>
   <tr>
      <th><label for="add_no">번호</label></th>
			<th>objectName</th>
			<th>objectchar</th>
			<th>link</th>
			<th>count</th>
			<th>price</th>
   </tr>
</thead>

<tbody>
   <tr>
      <td><input type="text" class="form-control" id="add_no"></td>
      <td><input type="text" class="form-control" id="add_name"></td>
			<td><input type="text" class="form-control" id="add_char"></td>
			<td><input type="text" class="form-control" id="add_link"></td>
      <td><input type="text" class="form-control" id="add_count"></td>
			<td><input type="text" class="form-control" id="add_price"></td>
      <td><button type="button"  class="btn btn-default" id="append_row">데이터 추가</button></td>
   </tr>
</tbody>

</table>

<script type="text/javascript">
$('#append_row').on("click", function () {
	$('#list_table').append(
		$('<tr>').append(
			$('<td>').append($('#add_no').val()),
			$('<td>').append($('#add_name').val()),
			$('<td>').append($('#add_char').val()),
			$('<td>').append($('#add_link').val()),
			$('<td>').append($('#add_count').val()),
			$('<td>').append($('#add_price').val()),
			$('<td>').append(
				// property와 attribute의 차이!!
				$('<a>').prop('href', '#').addClass('delete-link').append('Delete')
				// <a href="#" class="delete-link">Delete</a>
			)
		)
	);
});

$('#list_table').on("click", ".delete-link", function () {
  /*
  <tr>
    <td>3</td>
    <td>seok</td>
    <td>901217</td>
    <td>
      <a href="#" class="delete-link">Delete</a>
    </td>
  </tr>
  */
  // this == a의 부모의 부모는 tr태그
  $(this).parent().parent().remove();
})
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
<footer>
	<br><br><h2></h2>
</footer>
</html>
